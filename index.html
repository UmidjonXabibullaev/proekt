<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <button class="btn show-btn" id="show-btn">Show Modal</button> 
        <div class="modal hidden" id="modal">
            <div class="modal-header">
                <h3>I love BMW ❤️</h3>
             <button class="btn close-btn" id="close-btn">
                <i class="fas fa-close"></i>
             </button>
            </div>
            <div class="modal-body">
                <h2 class="modal-title">Modal Title</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium accusamus architecto libero est distinctio rerum suscipit fuga mollitia, atque sapiente?</p>
            </div>
        </div>
      
    </div>

    <div class="overlay hidden" id="overlay"></div>
    <script src="./app.js"></script>
</body>
</html>
